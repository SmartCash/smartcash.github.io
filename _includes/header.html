<!-- header -->
<header id="header-sticky" class="transparent-header header-padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-2">
                <div class="logo">
                    <a href="{{site.url}}"><img class="img-fluid" src="{{relative_url}}/assets/img/logo/logo.png" alt="logo"/></a>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="main-menu">
                  {% include navigation.html %}
                </div>
            </div>
            <div class="col-lg-1 d-none d-lg-block text-right">
                <div class="menu-icon">
                    <a href="#" data-toggle="modal" data-target="#search-modal"><i class="fas fa-search"></i></a>
                </div>
                <!-- Modal Search -->
                <div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <form>
                                <input type="text" id="search-input" placeholder="Search blog posts..">
                                <button><i class="fa fa-search"></i></button>
                            </form>
                            <ul id="results-container"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="mobile-menu"></div>
            </div>
        </div>
    </div>
</header>
<!-- header-end -->
